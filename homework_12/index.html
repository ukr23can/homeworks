<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework No11</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Google fonts -->
</head>

<body>
	<div class="wrapper" id="up">
		<!-- section-header -->
		<header class="header">
			<div class="header__container">
			</div>
		</header>

		<!-- main -->
		<main class="page">
			<div class="page__container">

				<h1 class="hero-title">Homework No12</h1>


				<!-- scene -->
				<div class="scene">
					<div class="car-container car">
						<!-- car__jeep -->
						<div class="car__jeep">
							<div class="roof">
								<div class="roof__item roof__item--left">
									<div class="window"></div>
								</div>
								<div class="mirror"></div>
							</div>
							<div class="body">
								<div class="body__top">
									<!-- 1 -->
									<div class="body__item body__item--top-left">
										<div class="body__front-light"></div>
									</div>
									<!-- 2 -->
									<div class="body__item body__item--top-middle">
										<div class="door">
											<div class="door__handle"></div>
										</div>
									</div>
									<!-- 3 -->
									<div class="body__item body__item--top-right">
										<div class="extra-wheel"></div>
										<div class="body__rear-light"></div>
										<div class="body__rear-turnlight"></div>
									</div>
								</div>
								<div class="body__bottom">
									<!-- 4 -->
									<div class="body__item body__item--bottom-left">
										<div class="body__front-turnlight"></div>
										<div class="bumper body__front-bumper"></div>
										<div class="wheel front-wheel">
											<div class="rim"></div>
										</div>
										<div class="wing wing--left"></div>
									</div>
									<!-- 5 -->
									<div class="body__item body__item--bottom-middle"></div>
									<!-- 6 -->
									<div class="body__item body__item--bottom-right">
										<div class="wheel rear-wheel">
											<div class="rim"></div>
										</div>
										<div class="bumper body__rear-bumper"></div>
										<div class="wing wing--right"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- background -->
					<div class="background">
						<div class="sky">
							<div class="sun"></div>
							<div class="cloud cloud--left">
								<div class="cloud__circle"></div>
							</div>
							<div class="cloud cloud--centered">
								<div class="cloud__circle"></div>
							</div>
							<div class="cloud cloud--rigth">
								<div class="cloud__circle"></div>
							</div>
						</div>
						<div class="grass">
							<div class="tree tree--left">
								<div class="tree__trunk"></div>
								<div class="tree__leaf tree__leaf--left">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
								<div class="tree__leaf tree__leaf--center">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
								<div class="tree__leaf tree__leaf--right">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
							</div>
							<div class="tree tree--centered">
								<div class="tree__trunk"></div>
								<div class="tree__leaf tree__leaf--left">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
								<div class="tree__leaf tree__leaf--center">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
								<div class="tree__leaf tree__leaf--right">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
							</div>
							<div class="tree tree--right">
								<div class="tree__trunk"></div>
								<div class="tree__leaf tree__leaf--left">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
								<div class="tree__leaf tree__leaf--center">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
								<div class="tree__leaf tree__leaf--right">
									<span class="apple apple--01"></span>
									<span class="apple apple--02"></span>
								</div>
							</div>
							<div class="bush-box">
								<div class="bush"></div>
							</div>
						</div>
						<div class="road">
							<div class="line"></div>
						</div>
					</div>
				</div>
			</div>
		</main>


		<!-- footer -->
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body">
					<p>I am footer</p>
				</div>
			</div>
		</footer>
	</div>

</body>

</html>
